<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul id="shoppingList">

    </ul>

    <script>
      let shoppingList = document.querySelector("ul");
      let inputElement = document.querySelector("#item");
      let addButton = document.querySelector("div button");

      addButton.addEventListener("click", addItem);

      function addItem() {
        let inputText = inputElement.value;
        inputElement.value = "";

        let newItem = document.createElement("li");
        let newItemText = document.createElement("span");
        let newItemDelButton = document.createElement("button");

        newItem.appendChild(newItemText);
        newItem.appendChild(newItemDelButton);

        newItemText.textContent = inputText;
        newItemDelButton.textContent = "Delete";

        shoppingList.appendChild(newItem);

        newItemDelButton.addEventListener("click", deleteItem);

        inputElement.focus();
      }

      function deleteItem(event) {
        event.target.parentNode.remove();
      }


    </script>
  </body>
</html>
